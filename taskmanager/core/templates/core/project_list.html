{% extends 'base.html' %}
{% block title %}Projects{% endblock %}
{% block content %}
<h1>My Projects</h1>
{% for project in projects %}
  <div class="card">
    <h2>{{ project.name }}</h2>
    <p>{{ project.description|truncatechars:120 }}</p>
    <a href="{% url 'project_detail' project.pk %}" class="btn">Open Project</a>
  </div>
{% empty %}
  <p class="empty">No projects found.</p>
{% endfor %}
{% endblock %}
